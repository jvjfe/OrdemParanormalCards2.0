<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ordem Paranormal Cards</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1 style="text-align: center; font-size: 48px;">
        ORDEM PARANORMAL CARDS!

    <div class="container">

        <div class="principal">
            <div class="card-Deus" id="arthur-ft" src="3.gif" onclick="trocarImagem3(event)">
                <div class="conteudo-box-1">
                    <h1 class="card-titulo">Arthur</h1>
                    <p class="conteudo-card">
                        (Desconjuração Final)
                    </p>
                    <span class="veja-mais-1">Veja mais</span>
                </div>

            </div>
        </div>

        <div class="principal">
            <div class="card-Magi" id="joui-ft" src="6.gif" onclick="trocarImagem2(event)">
                <div class="conteudo-box-2">
                    <h1 class="card-titulo">Joui</h1>
                    <p class="conteudo-card2">
                        (Calamidade)
                    </p>
                    <span class="veja-mais-2">Veja mais</span>

                </div>
            </div>
        </div>

        <div class="principal" >
            <div class="card-Anfi" id="kaiser-ft" src="9.gif" onclick="trocarImagem(event)">
                <div class="conteudo-box-3">
                    <h1 class="card-titulo">Kaiser</h1>
                    <p class="conteudo-card3">
                        (Desconjuração Final)
                    </p>
                    <span class="veja-mais-3">Veja mais</span>
                </div>

            </div>

    </div>
    <div class="container">

        <div class="principal">
            <div class="card-dante" id="dante-ft" src="12.gif" onclick="trocarImagem4(event)">
                <div class="conteudo-box-4">
                    <h1 class="card-titulo">Dante</h1>
                    <p class="conteudo-card">
                        (Desconjuração Final)
                    </p>
                    <span class="veja-mais-4">Veja mais</span>
                </div>

            </div>
        </div>

        <div class="principal">
            <div class="card-liz" id="liz-ft" src="13.png" onclick="trocarImagem5(event)">
                <div class="conteudo-box-5">
                    <h1 class="card-titulo">Elizabeth Webber</h1>
                    <p class="conteudo-card2">
                        (Final OPSNF)
                    </p>
                    <span class="veja-mais-5">Veja mais</span>

                </div>
            </div>
        </div>

        <div class="principal" >
            <div class="card-thiago" id="thiago-ft" src="16.png" onclick="trocarImagem(event)">
                <div class="conteudo-box-6">
                    <h1 class="card-titulo">Thiago Fritz</h1>
                    <p class="conteudo-card3">
                        (Início OPSNF))
                    </p>
                    <span class="veja-mais-6">Veja mais</span>
                </div>

            </div>
        </div>
    </div>
    <script type="text/javascript" src="script.js"></script>

</html>
